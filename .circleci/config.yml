version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Checkout and Build
          command: |
            git clone https://github.com/ShahAman/jenkins_webhook.git
            cd jenkins_webhook
            python ops.py

  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Run Tests
          command: |
            cd jenkins_webhook
            python -m pytest

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
